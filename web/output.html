<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - SMH Travel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div id="loading-overlay"></div>
    <div class="container max-w-screen-lg mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">History</h1>
        <a href="/?key={{ key }}" class="text-blue-500 w-full flex justify-start pb-4 hover:underline break-words">< Back home</a>

        {% if outputs %}
        <!-- File List -->
        <ul>
            {% for file in outputs %}
            <li class="mb-6 bg-white p-6 shadow rounded">
                <div class="mb-2">
                    <strong>
                        <a href="/output-preview/?file={{ file }}" target="_blank" class="text-blue-500 hover:underline break-words">
                            {{ file }}
                        </a>
                    </strong>
                </div>
            </li>
            {% endfor %}
        </ul>

        {% else %}
        <!-- Upload Form -->
        <div class="bg-white p-6 shadow rounded">
            No history.
        </div>
        {% endif %}
    </div>

</body>

</html>
